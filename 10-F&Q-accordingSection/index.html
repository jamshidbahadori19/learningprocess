<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&Q</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Frequently Asked Questions -->
    <div class="wrapper">
        <p>Here is just the start of our era</p>
        <h1>Frequently asked Questions</h1>
        <div class="faq">
                <button class="according-btn">when can we receive products
                    <i class="fa-solid fa-plus"></i>
                </button>
            <div class="panel">
                <p>you can receive your products max in 8 days but our customers can often receive their products in 3 days</p>
            </div>
        </div>
        <div class="faq">
            <button class="according-btn">what are your privacy policies
                <i class="fa-solid fa-plus"></i>
            </button>
        <div class="panel">
            <p>As our customers all of your data are going to be safe and not being published by anyone</p>
        </div>
    </div>
    </div>

    <script>
        const acc = document.getElementsByClassName("according-btn")
            /* activate whenever we click on each button */
        for(let i = 0; i<acc.length; i++){ 
            acc[i].addEventListener("click",function(){
                this.classList.toggle('active')
                /* make the border invisible by */
                this.parentElement.classList.toggle("active")
                /* show the p */
                const panel = this.nextElementSibling;
                if(panel.style.display === "block"){
                    panel.style.display = "none"
                }else{
                    panel.style.display = "block"
                }
            })
        }
    </script>
</body>
</html>
