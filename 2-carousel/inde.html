
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carousel exercise</title>
</head>
<body>
    <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img alt="sliderphoto" id="slide-1" src="./shirt-removebg-preview.png" >
                    <img alt="sliderphoto" src="./jeans-removebg-preview.png" >
                    <img alt="sliderphoto" id="slide-2" src="./t-shirt-removebg-preview (1).png" >
                    <img alt="sliderphoto" id="slide-3" src="./shirt-removebg-preview.png" >
                    <img alt="sliderphoto" id="slide-4"src="./jeans-removebg-preview.png" >
                    <img alt="sliderphoto" id="slide-5" src="./t-shirt-removebg-preview (1).png" >
                </div>
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                    <a href="#slide-4"></a>
                    <a href="#slide-5"></a>
                </div>
            </div>
    </section>

    <section>
        <h1>Guitar heros</h1>
        <div class="carousel">
            <div class="image-container">
                <img src="./shirt-removebg-preview.png" alt="Shirts">
                <img src="./t-shirt-removebg-preview (1).png" alt="t-shirt">
                <img src="./jeans-removebg-preview.png" alt="Jeans">
                <img src="./shirt-removebg-preview.png" alt="Shirts">
                <img src="./t-shirt-removebg-preview (1).png" alt="t-shirt">
                <img src="./jeans-removebg-preview.png" alt="Jeans">
                <img src="./shirt-removebg-preview.png" alt="Shirts">
                <img src="./t-shirt-removebg-preview (1).png" alt="t-shirt">
                <img src="./jeans-removebg-preview.png" alt="Jeans">
            </div>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
